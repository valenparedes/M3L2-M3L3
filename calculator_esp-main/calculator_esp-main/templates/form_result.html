<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del formulario</title>
</head>
<body>
    {% block content %}
    <h1>Gracias por rellenar el formulario.</h1>

    <p>Tu email: {{ email }}</p>
    {% endblock %}
</body>
</html>
